<script type="text/javascript">
    var i = 1, fact = 1;
    var no = parseInt(prompt("Enter a number:"));


    function factorial(no) {
        while (i <= no) {
            fact = fact * i;
            i++;
        } console.log("Fact = " + fact);
        document.write("Fact = " + fact);
    }
    factorial(no);


</script>
