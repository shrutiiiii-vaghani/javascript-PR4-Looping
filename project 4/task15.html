<script type="text/javascript">

    var no = parseInt(prompt("Enter a no:"));
    var no1 = 0, no2 = 1, i, no3;

    console.log(no1);
    document.write(no1 + "  ");
    console.log(no2);
    document.write(no2 + "  ");

    for (i = 2; i < no; i++) {
        no3 = no1 + no2;
        console.log(no3);
        document.write(no3 + "  ");
        no1 = no2;
        no2 = no3;
    }

</script>
