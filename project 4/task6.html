<script type="text/javascript">

    var a = 1, sum = 0;
    var i = parseInt(prompt("Enter a no:"));

    do {
        console.log(a);
        document.write(a);
        document.write("<br>");
        a++;
        sum = sum + a;
    } while (a <= i);
    document.write("Sum = " + sum);


</script>
