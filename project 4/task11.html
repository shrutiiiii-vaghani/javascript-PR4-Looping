<script type="text/javascript">

    var no1 = parseInt(prompt("Enter a no:"));
    var i, check = 0;


    for (i = 2; i < no1; i++) {
        if (no1 % i == 0) {
            console.log(no1);
            check = 1;
            break;
        }
    }

    if (check == 1) {
        console.log("Not prime");
        document.write("Not prime");
    } else {
        console.log("prime");
        document.write("prime");
    }

</script>
